<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row">

            <fieldset class="string-fieldset">
                <legend>Infinite string</legend>

                <div class="row">
                    <label for="stringLengthInput">Input length of string: </label>
                    <input class="form-control" id="stringLengthInput" type="text" /> <button id="stringGenBut">Generate string</button>
                </div>

                <div class="row">
                    <textarea class="form-control" id="stringOutput" disabled></textarea>
                </div>

                <div id="requiredNumber" class="row">
                    <label for="requiredIndex">Input required index: </label>
                    <input class="form-control" id="requiredIndex" type="text" />

                    <input type="radio" name="getItemByIndex" value="1" /> Get Item (version #1) <br />
                    <input type="radio" name="getItemByIndex" value="2" /> Get Item (version #2)
                </div>
            </fieldset>

        </div>
